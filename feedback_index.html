<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>
</head>
<body>
    <header></header>
    <h1> We would love to hear from you </h1>
    <div class="list">
    <ul>
        <li>Your shared experience will be added on our website</li>
        <li>You can keep your name anonymous by selecting the option provided below</li>
        <li>Attaching picture is not compulsory but preffered.</li>
    </ul>
    </div>
    <div>
        <form method="POST">
            <h3>Fill the form</h3>
            <label for="name">Name</label><br><br>
            <input type="text" name="name" id="name" placeholder="FULL NAME" required><br><br>
            <label for="dyou">Do you want to keep your name anonymous? </label><br><br>
            <label for="Yes">YES</label>
            <input type="radio" name="dyou" id="Yes" value="Yes" required> &nbsp;&nbsp;
            <label for="No">NO</label>
            <input type="radio" name="dyou" id="No" value="No" required><br><br>
            <label for="exp">Share your experience</label><br><br>
            <textarea name="exp" id="exp" cols="70" rows="20" required></textarea><br><br>
            <label for="rate">Rate our website</label>
            <label for="onestar" class="container"> 1-star
                <input type="radio" name="rate" id="onestar" required><span class="checkmark"></span>&nbsp;
            </label>
            
            <label for="twostar" class="container"> 2-star
                <input type="radio" name="rate" id="twostar" required><span class="checkmark"></span>&nbsp;
            </label>
            
            <label for="threestar" class="container"> 3-star
                <input type="radio" name="rate" id="threestar" required><span class="checkmark"></span>&nbsp;
            </label>
            
            <label for="fourstar" class="container"> 4-star
                <input type="radio" name="rate" id="fourstar" required><span class="checkmark"></span>&nbsp;
            </label>
            
            <label for="fivestar" class="container"> 5-star
                <input type="radio" name="rate" id="fivestar" required><span class="checkmark"></span>&nbsp;
            </label>
            
        </form>
    </div>
    <!--Your response has been recorded. Thank you-->
</body>
</html>
